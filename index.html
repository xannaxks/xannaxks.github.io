<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div id="div-wrapper">
    <div id="div-img">
      <img id="svg" src="./assets/images/illustration-article.svg" alt="svg image">
    </div>
    <div id="div-learning">
      <div id="learning">Learning</div>
    </div>
    <div id="div-date">
      <div id="date">Published 21 Dec 2023</div>
    </div>
    <div id="div-heading">
      <div id="heading">HTML & CSS foundations</div>
    </div>
    <div id="div-text">
      <div id="text">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </div>
    </div>
    <div id="div-author">
      <div id="author">
        <img id="author-avatar" src="./assets/images/image-avatar.webp">
        <div id="author-name">Greg Hooper</div>
      </div>
    </div>
  </div>
  <!-- Learning

  Published 21 Dec 2023

  HTML & CSS foundations

  These languages are the backbone of every website, defining structure, content, and presentation.

  Greg Hooper
   -->
</body>
</html>
