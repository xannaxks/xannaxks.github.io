<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <figure>
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's photo">
    </figure>
    <section class="info">
      <div class="name">
        Jessica Randall
      </div>
      <div class="location">
        London, United Kingdom
      </div>
    </section>
    <section class="job">
        <q>Front-end developer and avid reader.</q>
    </section>
    <section class="social-media">
      <button class="github">GitHub</button>
      <button class="frontendmentor">Frontend Mentor</button>
      <button class="linkedin">LinkedIn</button>
      <button class="twitter">Twitter</button>
      <button class="insagram">Instagram</button>
    </section>
  </main>
  
</body>
</html>
