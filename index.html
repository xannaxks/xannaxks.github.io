<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/image-product-mobile.jpg" alt="product's image" width="200px" height="auto">
    <main>
      <section class="description">
        <div class="perfume">Perfume</div>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </section>
      <section class="buy">
        <section class="price-container">
          <h1 class="price">$149.99</h1>
          <div class="old-price">$169.99</div>
        </section>
        <button class="buy-button"><img src="./images/icon-cart.svg" alt="svg image" class="svg">Add to Cart</button>
      </section>
    </main>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
